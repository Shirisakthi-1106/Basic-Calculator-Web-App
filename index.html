<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Simple Calculator</h1>
    </div>
    
    <div class="container">
        
        <div class="display"></div>
        <div class="buttons">
            <div class="box clear">AC</div>
            <div class="box divide">/</div>
            <div class="box multiply">*</div>
            <div class="box subtract">-</div>
            <div class="box seven">7</div>
            <div class="box eight">8</div>
            <div class="box nine">9</div>
            <div class="box add">+</div>
            <div class="box four">4</div>
            <div class="box five">5</div>
            <div class="box six">6</div>
            <div class="box equalto">=</div>
            <div class="box one">1</div>
            <div class="box two">2</div>
            <div class="box three">3</div>
            <div class="box zero">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
